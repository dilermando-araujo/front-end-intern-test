<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>

    <nav>
        <img src="./assets/06-LOGO.png" alt="logo">
    </nav>

    <div class="container-form">
        <div class="container-title">
            <h1>Vem tomar um café com a gente</h1>
        </div>
        <div>
            <form id="contact" action="#">
                <input class="input" type="text" id="name" placeholder="Nome" autocomplete="off">
                <input class="input" type="text" id="email" placeholder="Email" autocomplete="off">
                <textarea class="textarea" name="message" id="message" placeholder="Mensagem"></textarea>
                <input type="submit" value="Enviar" class="btn" />
            </form>
        </div>
    </div>

</html>
